
  <form>
    <label for="field1">请输入2-4位的用户名(字母、数字)</label>
    <div class="field-container">
      <input type="text" id="field1" class="rotate-90 validate-me" data-pattern="^[A-Za-z0-9]{1,3}$" ng-model="updata.username">
      <div class="pseudo-input">
        <div class="pseudo-content"></div>
      </div>
    </div>

    <label for="field2">请输入6-12位的密码(字母、数字)</label>
    <div class="field-container">
      <input type="password" id="field2" class="rotate-270 validate-me" data-pattern="^[\d_a-zA-Z]{6,12}$" ng-model="updata.password">
      <div class="pseudo-input">
        <div class="pseudo-content"></div>
      </div>
    </div>
    <input type="submit" value="login" ng-click="sub()">
    <!--<input type="submit" value="zhuce" ng-click='zc()' ui-sref="zhuce">-->
    <!--<input type="checkbox" value="mian" ng-model="check">-->
  </form>
  <script src="scripts/zepto.js"></script>
  <script src="scripts/index.js"></script>
